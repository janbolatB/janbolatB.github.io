<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
</head>
<style>
	input{
		height: 10vw;
		width: 30vw;
		float: left;

	}
	.b1{
		height: 10.7vw;
		width: 20vw;
	}
	.div1{
		height: 60vh;
		width: 55vw;
		padding: 2.5vw;
		background: gray;
		overflow: scroll;
	}

</style>
<body>
<button onclick="goBack()">Go Back</button>

<div class="div1" id="div1">
	<input type="" name="" id="input">
	<button class="b1" onclick="nemeh()">+</button>
</div>
<script>
	var input = document.getElementById('input')
function nemeh() {
	var p = document.createElement("p")
	var btn = document.createElement("button")
		p.innerHTML = input.value
		document.getElementById("div1").append(p,btn)
		btn.innerHTML = "-"
		btn.style.float = "right"
		btn.style.margin = "1em"
		p.style.float = "left"
		p.style.width = "45vw"
		btn.onclick = function(){
			p.style.display = "none"
			btn.style.display = "none"
		}
		input.value = ""
}
		function goBack() {
		  window.history.back();
		}
</script>
</body>
</html>
